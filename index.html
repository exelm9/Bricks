<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<!-- basically a 2d graph -->
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// store reference to canvas element
	var canvas = document.getElementById("myCanvas");
	// stores 2d rendering
	var ctx = canvas.getContext("2d");

	// rectangle
	ctx.beginPath();
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();


	// rectangle
	ctx.beginPath();
	// first two args top left.  Next two args size of rect
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	// adds border instead of fully colored shape
	ctx.stroke();
	ctx.closePath();

	// circle
	ctx.beginPath();
	// first two args x and y coordinates, then radius, start and end angle, false clockwise
	ctx.arc(240, 160, 20, 0, Math.PI*2, false);
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();
</script>

</body>
</html>
